<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RolesCreateDlg" widgetVar="RolesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{securityBundle.CreateRolesTitle}">
            <h:form id="RolesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{rolesController.selected != null}">
                        <p:outputLabel value="#{securityBundle.CreateRolesLabel_rolesPK_rol}" for="rolesPK_rol" />
                        <p:inputText id="rolesPK_rol" value="#{rolesController.selected.rolesPK.rol}" title="#{securityBundle.CreateRolesTitle_rolesPK_rol}" required="true" requiredMessage="#{securityBundle.CreateRolesRequiredMessage_rolesPK_rol}"/>
                        <p:outputLabel value="#{securityBundle.CreateRolesLabel_rolesPK_iduser}" for="rolesPK_iduser" />
                        <p:inputText id="rolesPK_iduser" value="#{rolesController.selected.rolesPK.iduser}" title="#{securityBundle.CreateRolesTitle_rolesPK_iduser}" required="true" requiredMessage="#{securityBundle.CreateRolesRequiredMessage_rolesPK_iduser}"/>
                        <p:outputLabel value="#{securityBundle.CreateRolesLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{rolesController.selected.estado}" title="#{securityBundle.CreateRolesTitle_estado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolesController.create}" value="#{securityBundle.Save}" update="display,:RolesListForm:datalist,:growl" oncomplete="handleSubmit(args,'RolesCreateDialog');"/>
                    <p:commandButton value="#{securityBundle.Cancel}" onclick="RolesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
