<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{cataloguesBundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{cataloguesBundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{cataloguesBundle.Maintenance}">
                            <p:menuitem value="CategoriaEquipo" outcome="/catalogues/categoriaEquipo/List.xhtml" />
                            <p:menuitem value="Equipo" outcome="/catalogues/equipo/List.xhtml" />
                            <p:menuitem value="EstadoEquipo" outcome="/catalogues/estadoEquipo/List.xhtml" />
                            <p:menuitem value="EstadoPrestamo" outcome="/catalogues/estadoPrestamo/List.xhtml" />

                            <p:menuitem value="TipoFalla" outcome="/catalogues/tipoFalla/List.xhtml" />
                            <p:menuitem value="TipoRequerimiento" outcome="/catalogues/tipoRequerimiento/List.xhtml" />
                            <p:menuitem value="TipoSolucion" outcome="/catalogues/tipoSolucion/List.xhtml" />
                        </p:submenu>
                        <p:submenu label="#{requestBundle.Maintenance}">
                            <p:menuitem value="Solicitudes de Requerimiento" outcome="/request/solicitudRequerimiento/List.xhtml" />
                        </p:submenu>
                        <p:submenu label="#{loanRequestBundle.Maintenance}">
                            <p:menuitem value="Préstamos" outcome="/loanrequest/prestamo/List.xhtml" />
                        </p:submenu>
                        <p:submenu label="#{adminBundle.Maintenance}">
                            <p:menuitem value="Empleados" outcome="/admin/empleado/List.xhtml" />
                            <p:menuitem value="Categorías de Empleados" outcome="/admin/tipoEmpleado/List.xhtml" />
                            <p:menuitem value="Áreas de la Institución" outcome="/admin/area/List.xhtml" />
                            <p:menuitem value="Proveedores" outcome="/admin/proveedor/List.xhtml" />
                        </p:submenu>
                        <p:submenu label="#{securityBundle.Maintenance}">
                            <p:menuitem value="Usuarios" outcome="/security/usuarios/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
