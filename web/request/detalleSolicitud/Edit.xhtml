<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleSolicitudEditDlg" widgetVar="DetalleSolicitudEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{requestBundle.EditDetalleSolicitudTitle}">
            <h:form id="DetalleSolicitudEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detalleSolicitudController.selected != null}">
                        <p:outputLabel value="#{requestBundle.EditDetalleSolicitudLabel_fechaInicio}" for="fechaInicio" />
                        <p:calendar id="fechaInicio" pattern="MM/dd/yyyy HH:mm:ss" value="#{detalleSolicitudController.selected.fechaInicio}" title="#{requestBundle.EditDetalleSolicitudTitle_fechaInicio}" required="true" requiredMessage="#{requestBundle.EditDetalleSolicitudRequiredMessage_fechaInicio}" showOn="button"/>
                        <p:outputLabel value="#{requestBundle.EditDetalleSolicitudLabel_fechaFin}" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="MM/dd/yyyy HH:mm:ss" value="#{detalleSolicitudController.selected.fechaFin}" title="#{requestBundle.EditDetalleSolicitudTitle_fechaFin}" required="true" requiredMessage="#{requestBundle.EditDetalleSolicitudRequiredMessage_fechaFin}" showOn="button"/>
                        <p:outputLabel value="#{requestBundle.EditDetalleSolicitudLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{detalleSolicitudController.selected.descripcion}" title="#{requestBundle.EditDetalleSolicitudTitle_descripcion}" />
                        <p:outputLabel value="#{requestBundle.EditDetalleSolicitudLabel_comentario}" for="comentario" />
                        <p:inputText id="comentario" value="#{detalleSolicitudController.selected.comentario}" title="#{requestBundle.EditDetalleSolicitudTitle_comentario}" />
                        <p:outputLabel value="#{requestBundle.EditDetalleSolicitudLabel_idTecnicoAsignado}" for="idTecnicoAsignado" />
                        <p:selectOneMenu id="idTecnicoAsignado" value="#{detalleSolicitudController.selected.idTecnicoAsignado}" required="true" requiredMessage="#{requestBundle.EditDetalleSolicitudRequiredMessage_idTecnicoAsignado}">
                            <f:selectItem itemLabel="#{requestBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"
                                           var="idTecnicoAsignadoItem"
                                           itemValue="#{idTecnicoAsignadoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{requestBundle.EditDetalleSolicitudLabel_idEquipo}" for="idEquipo" />
                        <p:selectOneMenu id="idEquipo" value="#{detalleSolicitudController.selected.idEquipo}" required="true" requiredMessage="#{requestBundle.EditDetalleSolicitudRequiredMessage_idEquipo}">
                            <f:selectItem itemLabel="#{requestBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{equipoController.itemsAvailableSelectOne}"
                                           var="idEquipoItem"
                                           itemValue="#{idEquipoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{requestBundle.EditDetalleSolicitudLabel_idEstadoSolicitud}" for="idEstadoSolicitud" />
                        <p:selectOneMenu id="idEstadoSolicitud" value="#{detalleSolicitudController.selected.idEstadoSolicitud}" required="true" requiredMessage="#{requestBundle.EditDetalleSolicitudRequiredMessage_idEstadoSolicitud}">
                            <f:selectItem itemLabel="#{requestBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{estadoSolicitudController.itemsAvailableSelectOne}"
                                           var="idEstadoSolicitudItem"
                                           itemValue="#{idEstadoSolicitudItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{requestBundle.EditDetalleSolicitudLabel_idSolicitudRequerimiento}" for="idSolicitudRequerimiento" />
                        <p:selectOneMenu id="idSolicitudRequerimiento" value="#{detalleSolicitudController.selected.idSolicitudRequerimiento}" required="true" requiredMessage="#{requestBundle.EditDetalleSolicitudRequiredMessage_idSolicitudRequerimiento}">
                            <f:selectItem itemLabel="#{requestBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{solicitudRequerimientoController.itemsAvailableSelectOne}"
                                           var="idSolicitudRequerimientoItem"
                                           itemValue="#{idSolicitudRequerimientoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{requestBundle.EditDetalleSolicitudLabel_idTipoFalla}" for="idTipoFalla" />
                        <p:selectOneMenu id="idTipoFalla" value="#{detalleSolicitudController.selected.idTipoFalla}" required="true" requiredMessage="#{requestBundle.EditDetalleSolicitudRequiredMessage_idTipoFalla}">
                            <f:selectItem itemLabel="#{requestBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoFallaController.itemsAvailableSelectOne}"
                                           var="idTipoFallaItem"
                                           itemValue="#{idTipoFallaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{requestBundle.EditDetalleSolicitudLabel_idTipoRequerimiento}" for="idTipoRequerimiento" />
                        <p:selectOneMenu id="idTipoRequerimiento" value="#{detalleSolicitudController.selected.idTipoRequerimiento}" required="true" requiredMessage="#{requestBundle.EditDetalleSolicitudRequiredMessage_idTipoRequerimiento}">
                            <f:selectItem itemLabel="#{requestBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoRequerimientoController.itemsAvailableSelectOne}"
                                           var="idTipoRequerimientoItem"
                                           itemValue="#{idTipoRequerimientoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{requestBundle.EditDetalleSolicitudLabel_idTipoSolucion}" for="idTipoSolucion" />
                        <p:selectOneMenu id="idTipoSolucion" value="#{detalleSolicitudController.selected.idTipoSolucion}" required="true" requiredMessage="#{requestBundle.EditDetalleSolicitudRequiredMessage_idTipoSolucion}">
                            <f:selectItem itemLabel="#{requestBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoSolucionController.itemsAvailableSelectOne}"
                                           var="idTipoSolucionItem"
                                           itemValue="#{idTipoSolucionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detalleSolicitudController.update}" value="#{requestBundle.Save}" update="display,:DetalleSolicitudListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DetalleSolicitudEditDialog');"/>
                    <p:commandButton value="#{requestBundle.Cancel}" onclick="DetalleSolicitudEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
