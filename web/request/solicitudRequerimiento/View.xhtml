<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SolicitudRequerimientoViewDlg" widgetVar="SolicitudRequerimientoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{requestBundle.ViewSolicitudRequerimientoTitle}">
            <h:form id="SolicitudRequerimientoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{solicitudRequerimientoController.selected != null}">
                        <h:outputText value="#{requestBundle.ViewSolicitudRequerimientoLabel_id}"/>
                        <h:outputText value="#{solicitudRequerimientoController.selected.id}" title="#{requestBundle.ViewSolicitudRequerimientoTitle_id}"/>
                        <h:outputText value="#{requestBundle.ViewSolicitudRequerimientoLabel_fecha}"/>
                        <h:outputText value="#{solicitudRequerimientoController.selected.fecha}" title="#{requestBundle.ViewSolicitudRequerimientoTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{requestBundle.ViewSolicitudRequerimientoLabel_idArea}"/>
                        <h:outputText value="#{solicitudRequerimientoController.selected.idArea}" title="#{requestBundle.ViewSolicitudRequerimientoTitle_idArea}"/>
                        <h:outputText value="#{requestBundle.ViewSolicitudRequerimientoLabel_idEmpleado}"/>
                        <h:outputText value="#{solicitudRequerimientoController.selected.idEmpleado}" title="#{requestBundle.ViewSolicitudRequerimientoTitle_idEmpleado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{requestBundle.Close}" onclick="SolicitudRequerimientoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
