<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoEmpleadoCreateDlg" widgetVar="TipoEmpleadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{adminBundle.CreateTipoEmpleadoTitle}">
            <h:form id="TipoEmpleadoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoEmpleadoController.selected != null}">
                        <p:outputLabel value="#{adminBundle.CreateTipoEmpleadoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoEmpleadoController.selected.nombre}" title="#{adminBundle.CreateTipoEmpleadoTitle_nombre}" required="true" requiredMessage="#{adminBundle.CreateTipoEmpleadoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{adminBundle.CreateTipoEmpleadoLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{tipoEmpleadoController.selected.codigo}" title="#{adminBundle.CreateTipoEmpleadoTitle_codigo}" required="true" requiredMessage="#{adminBundle.CreateTipoEmpleadoRequiredMessage_codigo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoEmpleadoController.create}" value="#{adminBundle.Save}" update="display,:TipoEmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoEmpleadoCreateDialog');"/>
                    <p:commandButton value="#{adminBundle.Cancel}" onclick="TipoEmpleadoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
