<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{adminBundle.ListTipoEmpleadoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TipoEmpleadoListForm">
                <p:panel header="#{adminBundle.ListTipoEmpleadoTitle}">
                    <p:dataTable id="datalist" value="#{tipoEmpleadoController.items}" var="item"
                                 selectionMode="single" selection="#{tipoEmpleadoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListTipoEmpleadoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListTipoEmpleadoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{adminBundle.ListTipoEmpleadoTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{adminBundle.Create}" actionListener="#{tipoEmpleadoController.prepareCreate}" update=":TipoEmpleadoCreateForm" oncomplete="PF('TipoEmpleadoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{adminBundle.View}" update=":TipoEmpleadoViewForm" oncomplete="PF('TipoEmpleadoViewDialog').show()" disabled="#{empty tipoEmpleadoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{adminBundle.Edit}" update=":TipoEmpleadoEditForm" oncomplete="PF('TipoEmpleadoEditDialog').show()" disabled="#{empty tipoEmpleadoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{adminBundle.Delete}" actionListener="#{tipoEmpleadoController.destroy}" update=":growl,datalist" disabled="#{empty tipoEmpleadoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
