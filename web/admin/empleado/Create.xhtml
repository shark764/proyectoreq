<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoCreateDlg" widgetVar="EmpleadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{adminBundle.CreateEmpleadoTitle}">
            <h:form id="EmpleadoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <p:outputLabel value="#{adminBundle.CreateEmpleadoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{empleadoController.selected.nombre}" title="#{adminBundle.CreateEmpleadoTitle_nombre}" required="true" requiredMessage="#{adminBundle.CreateEmpleadoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{adminBundle.CreateEmpleadoLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{empleadoController.selected.apellido}" title="#{adminBundle.CreateEmpleadoTitle_apellido}" required="true" requiredMessage="#{adminBundle.CreateEmpleadoRequiredMessage_apellido}"/>
                        <p:outputLabel value="#{adminBundle.CreateEmpleadoLabel_genero}" for="genero" />
                        <p:inputText id="genero" value="#{empleadoController.selected.genero}" title="#{adminBundle.CreateEmpleadoTitle_genero}" required="true" requiredMessage="#{adminBundle.CreateEmpleadoRequiredMessage_genero}"/>
                        <p:outputLabel value="#{adminBundle.CreateEmpleadoLabel_dui}" for="dui" />
                        <p:inputText id="dui" value="#{empleadoController.selected.dui}" title="#{adminBundle.CreateEmpleadoTitle_dui}" required="true" requiredMessage="#{adminBundle.CreateEmpleadoRequiredMessage_dui}"/>
                        <p:outputLabel value="#{adminBundle.CreateEmpleadoLabel_nit}" for="nit" />
                        <p:inputText id="nit" value="#{empleadoController.selected.nit}" title="#{adminBundle.CreateEmpleadoTitle_nit}" required="true" requiredMessage="#{adminBundle.CreateEmpleadoRequiredMessage_nit}"/>
                        <p:outputLabel value="#{adminBundle.CreateEmpleadoLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{empleadoController.selected.direccion}" title="#{adminBundle.CreateEmpleadoTitle_direccion}" required="true" requiredMessage="#{adminBundle.CreateEmpleadoRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{adminBundle.CreateEmpleadoLabel_idArea}" for="idArea" />
                        <p:selectOneMenu id="idArea" value="#{empleadoController.selected.idArea}" required="true" requiredMessage="#{adminBundle.EditEmpleadoRequiredMessage_idArea}">
                            <f:selectItems value="#{areaController.itemsAvailableSelectOne}"
                                           var="idAreaItem"
                                           itemValue="#{idAreaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{adminBundle.CreateEmpleadoLabel_idEmpleado}" for="idEmpleado" />
                        <p:selectOneMenu id="idEmpleado" value="#{empleadoController.selected.idEmpleado}" >
                            <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"
                                           var="idEmpleadoItem"
                                           itemValue="#{idEmpleadoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{adminBundle.CreateEmpleadoLabel_idTipoEmpleado}" for="idTipoEmpleado" />
                        <p:selectOneMenu id="idTipoEmpleado" value="#{empleadoController.selected.idTipoEmpleado}" required="true" requiredMessage="#{adminBundle.EditEmpleadoRequiredMessage_idTipoEmpleado}">
                            <f:selectItems value="#{tipoEmpleadoController.itemsAvailableSelectOne}"
                                           var="idTipoEmpleadoItem"
                                           itemValue="#{idTipoEmpleadoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadoController.create}" value="#{adminBundle.Save}" update="display,:EmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmpleadoCreateDialog');"/>
                    <p:commandButton value="#{adminBundle.Cancel}" onclick="EmpleadoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
