<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoEditDlg" widgetVar="EmpleadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{adminBundle.EditEmpleadoTitle}">
            <h:form id="EmpleadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <p:outputLabel value="#{adminBundle.EditEmpleadoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{empleadoController.selected.nombre}" title="#{adminBundle.EditEmpleadoTitle_nombre}" required="true" requiredMessage="#{adminBundle.EditEmpleadoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{adminBundle.EditEmpleadoLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{empleadoController.selected.apellido}" title="#{adminBundle.EditEmpleadoTitle_apellido}" required="true" requiredMessage="#{adminBundle.EditEmpleadoRequiredMessage_apellido}"/>
                        <p:outputLabel value="#{adminBundle.EditEmpleadoLabel_genero}" for="genero" />
                        <p:inputText id="genero" value="#{empleadoController.selected.genero}" title="#{adminBundle.EditEmpleadoTitle_genero}" required="true" requiredMessage="#{adminBundle.EditEmpleadoRequiredMessage_genero}"/>
                        <p:outputLabel value="#{adminBundle.EditEmpleadoLabel_dui}" for="dui" />
                        <p:inputText id="dui" value="#{empleadoController.selected.dui}" title="#{adminBundle.EditEmpleadoTitle_dui}" required="true" requiredMessage="#{adminBundle.EditEmpleadoRequiredMessage_dui}"/>
                        <p:outputLabel value="#{adminBundle.EditEmpleadoLabel_nit}" for="nit" />
                        <p:inputText id="nit" value="#{empleadoController.selected.nit}" title="#{adminBundle.EditEmpleadoTitle_nit}" required="true" requiredMessage="#{adminBundle.EditEmpleadoRequiredMessage_nit}"/>
                        <p:outputLabel value="#{adminBundle.EditEmpleadoLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{empleadoController.selected.direccion}" title="#{adminBundle.EditEmpleadoTitle_direccion}" required="true" requiredMessage="#{adminBundle.EditEmpleadoRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{adminBundle.EditEmpleadoLabel_idArea}" for="idArea" />
                        <p:selectOneMenu id="idArea" value="#{empleadoController.selected.idArea}" required="true" requiredMessage="#{adminBundle.EditEmpleadoRequiredMessage_idArea}">
                            <f:selectItem itemLabel="#{adminBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{areaController.itemsAvailableSelectOne}"
                                           var="idAreaItem"
                                           itemValue="#{idAreaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{adminBundle.EditEmpleadoLabel_idEmpleado}" for="idEmpleado" />
                        <p:selectOneMenu id="idEmpleado" value="#{empleadoController.selected.idEmpleado}" >
                            <f:selectItem itemLabel="#{adminBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"
                                           var="idEmpleadoItem"
                                           itemValue="#{idEmpleadoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{adminBundle.EditEmpleadoLabel_idTipoEmpleado}" for="idTipoEmpleado" />
                        <p:selectOneMenu id="idTipoEmpleado" value="#{empleadoController.selected.idTipoEmpleado}" required="true" requiredMessage="#{adminBundle.EditEmpleadoRequiredMessage_idTipoEmpleado}">
                            <f:selectItem itemLabel="#{adminBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoEmpleadoController.itemsAvailableSelectOne}"
                                           var="idTipoEmpleadoItem"
                                           itemValue="#{idTipoEmpleadoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadoController.update}" value="#{adminBundle.Save}" update="display,:EmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmpleadoEditDialog');"/>
                    <p:commandButton value="#{adminBundle.Cancel}" onclick="EmpleadoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
