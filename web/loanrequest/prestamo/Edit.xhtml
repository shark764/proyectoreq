<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrestamoEditDlg" widgetVar="PrestamoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{loanRequestBundle.EditPrestamoTitle}">
            <h:form id="PrestamoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prestamoController.selected != null}">
                        <p:outputLabel value="#{loanRequestBundle.EditPrestamoLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{prestamoController.selected.fecha}" title="#{loanRequestBundle.EditPrestamoTitle_fecha}" required="true" requiredMessage="#{loanRequestBundle.EditPrestamoRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{loanRequestBundle.EditPrestamoLabel_idArea}" for="idArea" />
                        <p:selectOneMenu id="idArea" value="#{prestamoController.selected.idArea}" required="true" requiredMessage="#{loanRequestBundle.EditPrestamoRequiredMessage_idArea}">
                            <f:selectItem itemLabel="#{loanRequestBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{areaController.itemsAvailableSelectOne}"
                                           var="idAreaItem"
                                           itemValue="#{idAreaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{loanRequestBundle.EditPrestamoLabel_idEmpleado}" for="idEmpleado" />
                        <p:selectOneMenu id="idEmpleado" value="#{prestamoController.selected.idEmpleado}" required="true" requiredMessage="#{loanRequestBundle.EditPrestamoRequiredMessage_idEmpleado}">
                            <f:selectItem itemLabel="#{loanRequestBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"
                                           var="idEmpleadoItem"
                                           itemValue="#{idEmpleadoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{prestamoController.update}" value="#{loanRequestBundle.Save}" update="display,:PrestamoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PrestamoEditDialog');"/>
                    <p:commandButton value="#{loanRequestBundle.Cancel}" onclick="PrestamoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
