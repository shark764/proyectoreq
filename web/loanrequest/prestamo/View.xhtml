<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrestamoViewDlg" widgetVar="PrestamoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{loanRequestBundle.ViewPrestamoTitle}">
            <h:form id="PrestamoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prestamoController.selected != null}">
                        <h:outputText value="#{loanRequestBundle.ViewPrestamoLabel_id}"/>
                        <h:outputText value="#{prestamoController.selected.id}" title="#{loanRequestBundle.ViewPrestamoTitle_id}"/>
                        <h:outputText value="#{loanRequestBundle.ViewPrestamoLabel_fecha}"/>
                        <h:outputText value="#{prestamoController.selected.fecha}" title="#{loanRequestBundle.ViewPrestamoTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{loanRequestBundle.ViewPrestamoLabel_idArea}"/>
                        <h:outputText value="#{prestamoController.selected.idArea}" title="#{loanRequestBundle.ViewPrestamoTitle_idArea}"/>
                        <h:outputText value="#{loanRequestBundle.ViewPrestamoLabel_idEmpleado}"/>
                        <h:outputText value="#{prestamoController.selected.idEmpleado}" title="#{loanRequestBundle.ViewPrestamoTitle_idEmpleado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{loanRequestBundle.Close}" onclick="PrestamoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
