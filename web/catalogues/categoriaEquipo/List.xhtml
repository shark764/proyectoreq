<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{cataloguesBundle.ListCategoriaEquipoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
                <h:form id="CategoriaEquipoListForm">
                    <p:panel header="#{cataloguesBundle.ListCategoriaEquipoTitle}">
                        <p:dataTable id="datalist" value="#{categoriaEquipoController.items}" var="item"
                            selectionMode="single" selection="#{categoriaEquipoController.selected}"
                            paginator="true"
                            rowKey="#{item.id}"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            >

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{cataloguesBundle.ListCategoriaEquipoTitle_id}"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{cataloguesBundle.ListCategoriaEquipoTitle_nombre}"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{cataloguesBundle.ListCategoriaEquipoTitle_codigo}"/>
                                </f:facet>
                                <h:outputText value="#{item.codigo}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{cataloguesBundle.Create}" actionListener="#{categoriaEquipoController.prepareCreate}" update=":CategoriaEquipoCreateForm" oncomplete="PF('CategoriaEquipoCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{cataloguesBundle.View}" update=":CategoriaEquipoViewForm" oncomplete="PF('CategoriaEquipoViewDialog').show()" disabled="#{empty categoriaEquipoController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{cataloguesBundle.Edit}" update=":CategoriaEquipoEditForm" oncomplete="PF('CategoriaEquipoEditDialog').show()" disabled="#{empty categoriaEquipoController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{cataloguesBundle.Delete}" actionListener="#{categoriaEquipoController.destroy}" update=":growl,datalist" disabled="#{empty categoriaEquipoController.selected}"/>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
