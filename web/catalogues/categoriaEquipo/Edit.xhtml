<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriaEquipoEditDlg" widgetVar="CategoriaEquipoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{cataloguesBundle.EditCategoriaEquipoTitle}">
            <h:form id="CategoriaEquipoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriaEquipoController.selected != null}">
                        <p:outputLabel value="#{cataloguesBundle.EditCategoriaEquipoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{categoriaEquipoController.selected.nombre}" title="#{cataloguesBundle.EditCategoriaEquipoTitle_nombre}" required="true" requiredMessage="#{cataloguesBundle.EditCategoriaEquipoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{cataloguesBundle.EditCategoriaEquipoLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{categoriaEquipoController.selected.codigo}" title="#{cataloguesBundle.EditCategoriaEquipoTitle_codigo}" required="true" requiredMessage="#{cataloguesBundle.EditCategoriaEquipoRequiredMessage_codigo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoriaEquipoController.update}" value="#{cataloguesBundle.Save}" update="display,:CategoriaEquipoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CategoriaEquipoEditDialog');"/>
                    <p:commandButton value="#{cataloguesBundle.Cancel}" onclick="CategoriaEquipoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
