<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoRequerimientoViewDlg" widgetVar="TipoRequerimientoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{cataloguesBundle.ViewTipoRequerimientoTitle}">
            <h:form id="TipoRequerimientoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoRequerimientoController.selected != null}">
                        <h:outputText value="#{cataloguesBundle.ViewTipoRequerimientoLabel_id}"/>
                        <h:outputText value="#{tipoRequerimientoController.selected.id}" title="#{cataloguesBundle.ViewTipoRequerimientoTitle_id}"/>
                        <h:outputText value="#{cataloguesBundle.ViewTipoRequerimientoLabel_nombre}"/>
                        <h:outputText value="#{tipoRequerimientoController.selected.nombre}" title="#{cataloguesBundle.ViewTipoRequerimientoTitle_nombre}"/>
                        <h:outputText value="#{cataloguesBundle.ViewTipoRequerimientoLabel_codigo}"/>
                        <h:outputText value="#{tipoRequerimientoController.selected.codigo}" title="#{cataloguesBundle.ViewTipoRequerimientoTitle_codigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{cataloguesBundle.Close}" onclick="TipoRequerimientoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
