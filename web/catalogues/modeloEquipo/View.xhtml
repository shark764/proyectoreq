<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModeloEquipoViewDlg" widgetVar="ModeloEquipoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{cataloguesBundle.ViewModeloEquipoTitle}">
            <h:form id="ModeloEquipoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{modeloEquipoController.selected != null}">
                        <h:outputText value="#{cataloguesBundle.ViewModeloEquipoLabel_id}"/>
                        <h:outputText value="#{modeloEquipoController.selected.id}" title="#{cataloguesBundle.ViewModeloEquipoTitle_id}"/>
                        <h:outputText value="#{cataloguesBundle.ViewModeloEquipoLabel_nombre}"/>
                        <h:outputText value="#{modeloEquipoController.selected.nombre}" title="#{cataloguesBundle.ViewModeloEquipoTitle_nombre}"/>
                        <h:outputText value="#{cataloguesBundle.ViewModeloEquipoLabel_codigo}"/>
                        <h:outputText value="#{modeloEquipoController.selected.codigo}" title="#{cataloguesBundle.ViewModeloEquipoTitle_codigo}"/>
                        <h:outputText value="#{cataloguesBundle.ViewModeloEquipoLabel_idMarca}"/>
                        <h:outputText value="#{modeloEquipoController.selected.idMarca}" title="#{cataloguesBundle.ViewModeloEquipoTitle_idMarca}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{cataloguesBundle.Close}" onclick="ModeloEquipoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
