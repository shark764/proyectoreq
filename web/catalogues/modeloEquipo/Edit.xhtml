<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModeloEquipoEditDlg" widgetVar="ModeloEquipoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{cataloguesBundle.EditModeloEquipoTitle}">
            <h:form id="ModeloEquipoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{modeloEquipoController.selected != null}">
                        <p:outputLabel value="#{cataloguesBundle.EditModeloEquipoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{modeloEquipoController.selected.nombre}" title="#{cataloguesBundle.EditModeloEquipoTitle_nombre}" required="true" requiredMessage="#{cataloguesBundle.EditModeloEquipoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{cataloguesBundle.EditModeloEquipoLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{modeloEquipoController.selected.codigo}" title="#{cataloguesBundle.EditModeloEquipoTitle_codigo}" required="true" requiredMessage="#{cataloguesBundle.EditModeloEquipoRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{cataloguesBundle.EditModeloEquipoLabel_idMarca}" for="idMarca" />
                        <p:selectOneMenu id="idMarca" value="#{modeloEquipoController.selected.idMarca}" required="true" requiredMessage="#{cataloguesBundle.EditModeloEquipoRequiredMessage_idMarca}">
                            <f:selectItem itemLabel="#{cataloguesBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{marcaEquipoController.itemsAvailableSelectOne}"
                                           var="idMarcaItem"
                                           itemValue="#{idMarcaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{modeloEquipoController.update}" value="#{cataloguesBundle.Save}" update="display,:ModeloEquipoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ModeloEquipoEditDialog');"/>
                    <p:commandButton value="#{cataloguesBundle.Cancel}" onclick="ModeloEquipoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
