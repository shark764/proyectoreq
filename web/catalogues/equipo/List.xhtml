<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{cataloguesBundle.ListEquipoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
                <h:form id="EquipoListForm">
                    <p:panel header="#{cataloguesBundle.ListEquipoTitle}">
                        <p:dataTable id="datalist" value="#{equipoController.items}" var="item"
                            selectionMode="single" selection="#{equipoController.selected}"
                            paginator="true"
                            rowKey="#{item.id}"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            >

                            <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                            <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{cataloguesBundle.ListEquipoTitle_id}"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{cataloguesBundle.ListEquipoTitle_nombre}"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{cataloguesBundle.ListEquipoTitle_serie}"/>
                                </f:facet>
                                <h:outputText value="#{item.serie}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{cataloguesBundle.ListEquipoTitle_inventario}"/>
                                </f:facet>
                                <h:outputText value="#{item.inventario}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{cataloguesBundle.ListEquipoTitle_existencia}"/>
                                </f:facet>
                                <h:outputText value="#{item.existencia}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{cataloguesBundle.ListEquipoTitle_fechaAdquisicion}"/>
                                </f:facet>
                                <h:outputText value="#{item.fechaAdquisicion}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{cataloguesBundle.ListEquipoTitle_ip}"/>
                                </f:facet>
                                <h:outputText value="#{item.ip}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{cataloguesBundle.ListEquipoTitle_descripcion}"/>
                                </f:facet>
                                <h:outputText value="#{item.descripcion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{cataloguesBundle.ListEquipoTitle_idArea}"/>
                                </f:facet>
                                <h:outputText value="#{item.idArea}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{cataloguesBundle.ListEquipoTitle_idCategoriaEquipo}"/>
                                </f:facet>
                                <h:outputText value="#{item.idCategoriaEquipo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{cataloguesBundle.ListEquipoTitle_idEquipo}"/>
                                </f:facet>
                                <h:outputText value="#{item.idEquipo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{cataloguesBundle.ListEquipoTitle_idEstadoEquipo}"/>
                                </f:facet>
                                <h:outputText value="#{item.idEstadoEquipo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{cataloguesBundle.ListEquipoTitle_idModelo}"/>
                                </f:facet>
                                <h:outputText value="#{item.idModelo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{cataloguesBundle.ListEquipoTitle_idProveedor}"/>
                                </f:facet>
                                <h:outputText value="#{item.idProveedor}"/>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{cataloguesBundle.Create}" actionListener="#{equipoController.prepareCreate}" update=":EquipoCreateForm" oncomplete="PF('EquipoCreateDialog').show()"/>
                                <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{cataloguesBundle.View}" update=":EquipoViewForm" oncomplete="PF('EquipoViewDialog').show()" disabled="#{empty equipoController.selected}"/>
                                <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{cataloguesBundle.Edit}" update=":EquipoEditForm" oncomplete="PF('EquipoEditDialog').show()" disabled="#{empty equipoController.selected}"/>
                                <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{cataloguesBundle.Delete}" actionListener="#{equipoController.destroy}" update=":growl,datalist" disabled="#{empty equipoController.selected}"/>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
