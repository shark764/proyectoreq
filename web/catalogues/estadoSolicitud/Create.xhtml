<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoSolicitudCreateDlg" widgetVar="EstadoSolicitudCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{cataloguesBundle.CreateEstadoSolicitudTitle}">
            <h:form id="EstadoSolicitudCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoSolicitudController.selected != null}">
                        <p:outputLabel value="#{cataloguesBundle.CreateEstadoSolicitudLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{estadoSolicitudController.selected.nombre}" title="#{cataloguesBundle.CreateEstadoSolicitudTitle_nombre}" required="true" requiredMessage="#{cataloguesBundle.CreateEstadoSolicitudRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{cataloguesBundle.CreateEstadoSolicitudLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{estadoSolicitudController.selected.codigo}" title="#{cataloguesBundle.CreateEstadoSolicitudTitle_codigo}" required="true" requiredMessage="#{cataloguesBundle.CreateEstadoSolicitudRequiredMessage_codigo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoSolicitudController.create}" value="#{cataloguesBundle.Save}" update="display,:EstadoSolicitudListForm:datalist,:growl" oncomplete="handleSubmit(args,'EstadoSolicitudCreateDialog');"/>
                    <p:commandButton value="#{cataloguesBundle.Cancel}" onclick="EstadoSolicitudCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
