<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoSolicitudViewDlg" widgetVar="EstadoSolicitudViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{cataloguesBundle.ViewEstadoSolicitudTitle}">
            <h:form id="EstadoSolicitudViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoSolicitudController.selected != null}">
                        <h:outputText value="#{cataloguesBundle.ViewEstadoSolicitudLabel_id}"/>
                        <h:outputText value="#{estadoSolicitudController.selected.id}" title="#{cataloguesBundle.ViewEstadoSolicitudTitle_id}"/>
                        <h:outputText value="#{cataloguesBundle.ViewEstadoSolicitudLabel_nombre}"/>
                        <h:outputText value="#{estadoSolicitudController.selected.nombre}" title="#{cataloguesBundle.ViewEstadoSolicitudTitle_nombre}"/>
                        <h:outputText value="#{cataloguesBundle.ViewEstadoSolicitudLabel_codigo}"/>
                        <h:outputText value="#{estadoSolicitudController.selected.codigo}" title="#{cataloguesBundle.ViewEstadoSolicitudTitle_codigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{cataloguesBundle.Close}" onclick="EstadoSolicitudViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
