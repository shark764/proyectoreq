<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{requestBundle.ListDetalleSolicitudTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DetalleSolicitudListForm">
                <p:panel header="#{requestBundle.ListDetalleSolicitudTitle}">
                    <p:dataTable id="datalist" value="#{detalleSolicitudController.items}" var="item"
                                 selectionMode="single" selection="#{detalleSolicitudController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{requestBundle.ListDetalleSolicitudTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{requestBundle.ListDetalleSolicitudTitle_fechaInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{requestBundle.ListDetalleSolicitudTitle_fechaFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{requestBundle.ListDetalleSolicitudTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{requestBundle.ListDetalleSolicitudTitle_comentario}"/>
                            </f:facet>
                            <h:outputText value="#{item.comentario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{requestBundle.ListDetalleSolicitudTitle_idTecnicoAsignado}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTecnicoAsignado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{requestBundle.ListDetalleSolicitudTitle_idEquipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEquipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{requestBundle.ListDetalleSolicitudTitle_idEstadoSolicitud}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstadoSolicitud}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{requestBundle.ListDetalleSolicitudTitle_idSolicitudRequerimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSolicitudRequerimiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{requestBundle.ListDetalleSolicitudTitle_idTipoFalla}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoFalla}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{requestBundle.ListDetalleSolicitudTitle_idTipoRequerimiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoRequerimiento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{requestBundle.ListDetalleSolicitudTitle_idTipoSolucion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoSolucion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{requestBundle.Create}" actionListener="#{detalleSolicitudController.prepareCreate}" update=":DetalleSolicitudCreateForm" oncomplete="PF('DetalleSolicitudCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{requestBundle.View}" update=":DetalleSolicitudViewForm" oncomplete="PF('DetalleSolicitudViewDialog').show()" disabled="#{empty detalleSolicitudController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{requestBundle.Edit}" update=":DetalleSolicitudEditForm" oncomplete="PF('DetalleSolicitudEditDialog').show()" disabled="#{empty detalleSolicitudController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{requestBundle.Delete}" actionListener="#{detalleSolicitudController.destroy}" update=":growl,datalist" disabled="#{empty detalleSolicitudController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
