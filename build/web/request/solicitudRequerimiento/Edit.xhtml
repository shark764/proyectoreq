<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SolicitudRequerimientoEditDlg" widgetVar="SolicitudRequerimientoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{requestBundle.EditSolicitudRequerimientoTitle}">
            <h:form id="SolicitudRequerimientoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{solicitudRequerimientoController.selected != null}">
                        <p:outputLabel value="#{requestBundle.EditSolicitudRequerimientoLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{solicitudRequerimientoController.selected.fecha}" title="#{requestBundle.EditSolicitudRequerimientoTitle_fecha}" required="true" requiredMessage="#{requestBundle.EditSolicitudRequerimientoRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{requestBundle.EditSolicitudRequerimientoLabel_idArea}" for="idArea" />
                        <p:selectOneMenu id="idArea" value="#{solicitudRequerimientoController.selected.idArea}" required="true" requiredMessage="#{requestBundle.EditSolicitudRequerimientoRequiredMessage_idArea}">
                            <f:selectItem itemLabel="#{requestBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{areaController.itemsAvailableSelectOne}"
                                           var="idAreaItem"
                                           itemValue="#{idAreaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{requestBundle.EditSolicitudRequerimientoLabel_idEmpleado}" for="idEmpleado" />
                        <p:selectOneMenu id="idEmpleado" value="#{solicitudRequerimientoController.selected.idEmpleado}" required="true" requiredMessage="#{requestBundle.EditSolicitudRequerimientoRequiredMessage_idEmpleado}">
                            <f:selectItem itemLabel="#{requestBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"
                                           var="idEmpleadoItem"
                                           itemValue="#{idEmpleadoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{solicitudRequerimientoController.update}" value="#{requestBundle.Save}" update="display,:SolicitudRequerimientoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SolicitudRequerimientoEditDialog');"/>
                    <p:commandButton value="#{requestBundle.Cancel}" onclick="SolicitudRequerimientoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
