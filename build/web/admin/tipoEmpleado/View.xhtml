<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoEmpleadoViewDlg" widgetVar="TipoEmpleadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{adminBundle.ViewTipoEmpleadoTitle}">
            <h:form id="TipoEmpleadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoEmpleadoController.selected != null}">
                        <h:outputText value="#{adminBundle.ViewTipoEmpleadoLabel_id}"/>
                        <h:outputText value="#{tipoEmpleadoController.selected.id}" title="#{adminBundle.ViewTipoEmpleadoTitle_id}"/>
                        <h:outputText value="#{adminBundle.ViewTipoEmpleadoLabel_nombre}"/>
                        <h:outputText value="#{tipoEmpleadoController.selected.nombre}" title="#{adminBundle.ViewTipoEmpleadoTitle_nombre}"/>
                        <h:outputText value="#{adminBundle.ViewTipoEmpleadoLabel_codigo}"/>
                        <h:outputText value="#{tipoEmpleadoController.selected.codigo}" title="#{adminBundle.ViewTipoEmpleadoTitle_codigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{adminBundle.Close}" onclick="TipoEmpleadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
