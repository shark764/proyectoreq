<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoEmpleadoEditDlg" widgetVar="TipoEmpleadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{adminBundle.EditTipoEmpleadoTitle}">
            <h:form id="TipoEmpleadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoEmpleadoController.selected != null}">
                        <p:outputLabel value="#{adminBundle.EditTipoEmpleadoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoEmpleadoController.selected.nombre}" title="#{adminBundle.EditTipoEmpleadoTitle_nombre}" required="true" requiredMessage="#{adminBundle.EditTipoEmpleadoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{adminBundle.EditTipoEmpleadoLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{tipoEmpleadoController.selected.codigo}" title="#{adminBundle.EditTipoEmpleadoTitle_codigo}" required="true" requiredMessage="#{adminBundle.EditTipoEmpleadoRequiredMessage_codigo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoEmpleadoController.update}" value="#{adminBundle.Save}" update="display,:TipoEmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoEmpleadoEditDialog');"/>
                    <p:commandButton value="#{adminBundle.Cancel}" onclick="TipoEmpleadoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
