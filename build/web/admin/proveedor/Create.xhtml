<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProveedorCreateDlg" widgetVar="ProveedorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{adminBundle.CreateProveedorTitle}">
            <h:form id="ProveedorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{proveedorController.selected != null}">
                        <p:outputLabel value="#{adminBundle.CreateProveedorLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{proveedorController.selected.nombre}" title="#{adminBundle.CreateProveedorTitle_nombre}" required="true" requiredMessage="#{adminBundle.CreateProveedorRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{adminBundle.CreateProveedorLabel_nit}" for="nit" />
                        <p:inputText id="nit" value="#{proveedorController.selected.nit}" title="#{adminBundle.CreateProveedorTitle_nit}" required="true" requiredMessage="#{adminBundle.CreateProveedorRequiredMessage_nit}"/>
                        <p:outputLabel value="#{adminBundle.CreateProveedorLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{proveedorController.selected.direccion}" title="#{adminBundle.CreateProveedorTitle_direccion}" />
                        <p:outputLabel value="#{adminBundle.CreateProveedorLabel_nrc}" for="nrc" />
                        <p:inputText id="nrc" value="#{proveedorController.selected.nrc}" title="#{adminBundle.CreateProveedorTitle_nrc}" required="true" requiredMessage="#{adminBundle.CreateProveedorRequiredMessage_nrc}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{proveedorController.create}" value="#{adminBundle.Save}" update="display,:ProveedorListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProveedorCreateDialog');"/>
                    <p:commandButton value="#{adminBundle.Cancel}" onclick="ProveedorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
