<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoViewDlg" widgetVar="EmpleadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{adminBundle.ViewEmpleadoTitle}">
            <h:form id="EmpleadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <h:outputText value="#{adminBundle.ViewEmpleadoLabel_id}"/>
                        <h:outputText value="#{empleadoController.selected.id}" title="#{adminBundle.ViewEmpleadoTitle_id}"/>
                        <h:outputText value="#{adminBundle.ViewEmpleadoLabel_nombre}"/>
                        <h:outputText value="#{empleadoController.selected.nombre}" title="#{adminBundle.ViewEmpleadoTitle_nombre}"/>
                        <h:outputText value="#{adminBundle.ViewEmpleadoLabel_apellido}"/>
                        <h:outputText value="#{empleadoController.selected.apellido}" title="#{adminBundle.ViewEmpleadoTitle_apellido}"/>
                        <h:outputText value="#{adminBundle.ViewEmpleadoLabel_genero}"/>
                        <h:outputText value="#{empleadoController.selected.genero}" title="#{adminBundle.ViewEmpleadoTitle_genero}"/>
                        <h:outputText value="#{adminBundle.ViewEmpleadoLabel_dui}"/>
                        <h:outputText value="#{empleadoController.selected.dui}" title="#{adminBundle.ViewEmpleadoTitle_dui}"/>
                        <h:outputText value="#{adminBundle.ViewEmpleadoLabel_nit}"/>
                        <h:outputText value="#{empleadoController.selected.nit}" title="#{adminBundle.ViewEmpleadoTitle_nit}"/>
                        <h:outputText value="#{adminBundle.ViewEmpleadoLabel_direccion}"/>
                        <h:outputText value="#{empleadoController.selected.direccion}" title="#{adminBundle.ViewEmpleadoTitle_direccion}"/>
                        <h:outputText value="#{adminBundle.ViewEmpleadoLabel_idArea}"/>
                        <h:outputText value="#{empleadoController.selected.idArea}" title="#{adminBundle.ViewEmpleadoTitle_idArea}"/>
                        <h:outputText value="#{adminBundle.ViewEmpleadoLabel_idEmpleado}"/>
                        <h:outputText value="#{empleadoController.selected.idEmpleado}" title="#{adminBundle.ViewEmpleadoTitle_idEmpleado}"/>
                        <h:outputText value="#{adminBundle.ViewEmpleadoLabel_idTipoEmpleado}"/>
                        <h:outputText value="#{empleadoController.selected.idTipoEmpleado}" title="#{adminBundle.ViewEmpleadoTitle_idTipoEmpleado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{adminBundle.Close}" onclick="EmpleadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
