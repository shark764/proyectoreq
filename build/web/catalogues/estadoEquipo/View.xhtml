<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoEquipoViewDlg" widgetVar="EstadoEquipoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{cataloguesBundle.ViewEstadoEquipoTitle}">
            <h:form id="EstadoEquipoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoEquipoController.selected != null}">
                        <h:outputText value="#{cataloguesBundle.ViewEstadoEquipoLabel_id}"/>
                        <h:outputText value="#{estadoEquipoController.selected.id}" title="#{cataloguesBundle.ViewEstadoEquipoTitle_id}"/>
                        <h:outputText value="#{cataloguesBundle.ViewEstadoEquipoLabel_nombre}"/>
                        <h:outputText value="#{estadoEquipoController.selected.nombre}" title="#{cataloguesBundle.ViewEstadoEquipoTitle_nombre}"/>
                        <h:outputText value="#{cataloguesBundle.ViewEstadoEquipoLabel_codigo}"/>
                        <h:outputText value="#{estadoEquipoController.selected.codigo}" title="#{cataloguesBundle.ViewEstadoEquipoTitle_codigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{cataloguesBundle.Close}" onclick="EstadoEquipoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
