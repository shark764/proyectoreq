<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoEquipoCreateDlg" widgetVar="EstadoEquipoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{cataloguesBundle.CreateEstadoEquipoTitle}">
            <h:form id="EstadoEquipoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoEquipoController.selected != null}">
                        <p:outputLabel value="#{cataloguesBundle.CreateEstadoEquipoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{estadoEquipoController.selected.nombre}" title="#{cataloguesBundle.CreateEstadoEquipoTitle_nombre}" required="true" requiredMessage="#{cataloguesBundle.CreateEstadoEquipoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{cataloguesBundle.CreateEstadoEquipoLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{estadoEquipoController.selected.codigo}" title="#{cataloguesBundle.CreateEstadoEquipoTitle_codigo}" required="true" requiredMessage="#{cataloguesBundle.CreateEstadoEquipoRequiredMessage_codigo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadoEquipoController.create}" value="#{cataloguesBundle.Save}" update="display,:EstadoEquipoListForm:datalist,:growl" oncomplete="handleSubmit(args,'EstadoEquipoCreateDialog');"/>
                    <p:commandButton value="#{cataloguesBundle.Cancel}" onclick="EstadoEquipoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
