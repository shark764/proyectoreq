<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoSolucionViewDlg" widgetVar="TipoSolucionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{cataloguesBundle.ViewTipoSolucionTitle}">
            <h:form id="TipoSolucionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoSolucionController.selected != null}">
                        <h:outputText value="#{cataloguesBundle.ViewTipoSolucionLabel_id}"/>
                        <h:outputText value="#{tipoSolucionController.selected.id}" title="#{cataloguesBundle.ViewTipoSolucionTitle_id}"/>
                        <h:outputText value="#{cataloguesBundle.ViewTipoSolucionLabel_nombre}"/>
                        <h:outputText value="#{tipoSolucionController.selected.nombre}" title="#{cataloguesBundle.ViewTipoSolucionTitle_nombre}"/>
                        <h:outputText value="#{cataloguesBundle.ViewTipoSolucionLabel_codigo}"/>
                        <h:outputText value="#{tipoSolucionController.selected.codigo}" title="#{cataloguesBundle.ViewTipoSolucionTitle_codigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{cataloguesBundle.Close}" onclick="TipoSolucionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
