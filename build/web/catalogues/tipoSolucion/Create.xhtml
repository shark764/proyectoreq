<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoSolucionCreateDlg" widgetVar="TipoSolucionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{cataloguesBundle.CreateTipoSolucionTitle}">
            <h:form id="TipoSolucionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoSolucionController.selected != null}">
                        <p:outputLabel value="#{cataloguesBundle.CreateTipoSolucionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoSolucionController.selected.nombre}" title="#{cataloguesBundle.CreateTipoSolucionTitle_nombre}" required="true" requiredMessage="#{cataloguesBundle.CreateTipoSolucionRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{cataloguesBundle.CreateTipoSolucionLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{tipoSolucionController.selected.codigo}" title="#{cataloguesBundle.CreateTipoSolucionTitle_codigo}" required="true" requiredMessage="#{cataloguesBundle.CreateTipoSolucionRequiredMessage_codigo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoSolucionController.create}" value="#{cataloguesBundle.Save}" update="display,:TipoSolucionListForm:datalist,:growl" oncomplete="handleSubmit(args,'TipoSolucionCreateDialog');"/>
                    <p:commandButton value="#{cataloguesBundle.Cancel}" onclick="TipoSolucionCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
