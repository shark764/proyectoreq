<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoFallaEditDlg" widgetVar="TipoFallaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{cataloguesBundle.EditTipoFallaTitle}">
            <h:form id="TipoFallaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoFallaController.selected != null}">
                        <p:outputLabel value="#{cataloguesBundle.EditTipoFallaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoFallaController.selected.nombre}" title="#{cataloguesBundle.EditTipoFallaTitle_nombre}" required="true" requiredMessage="#{cataloguesBundle.EditTipoFallaRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{cataloguesBundle.EditTipoFallaLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{tipoFallaController.selected.codigo}" title="#{cataloguesBundle.EditTipoFallaTitle_codigo}" required="true" requiredMessage="#{cataloguesBundle.EditTipoFallaRequiredMessage_codigo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoFallaController.update}" value="#{cataloguesBundle.Save}" update="display,:TipoFallaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoFallaEditDialog');"/>
                    <p:commandButton value="#{cataloguesBundle.Cancel}" onclick="TipoFallaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
