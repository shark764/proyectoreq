<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcaEquipoViewDlg" widgetVar="MarcaEquipoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{cataloguesBundle.ViewMarcaEquipoTitle}">
            <h:form id="MarcaEquipoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{marcaEquipoController.selected != null}">
                        <h:outputText value="#{cataloguesBundle.ViewMarcaEquipoLabel_id}"/>
                        <h:outputText value="#{marcaEquipoController.selected.id}" title="#{cataloguesBundle.ViewMarcaEquipoTitle_id}"/>
                        <h:outputText value="#{cataloguesBundle.ViewMarcaEquipoLabel_nombre}"/>
                        <h:outputText value="#{marcaEquipoController.selected.nombre}" title="#{cataloguesBundle.ViewMarcaEquipoTitle_nombre}"/>
                        <h:outputText value="#{cataloguesBundle.ViewMarcaEquipoLabel_codigo}"/>
                        <h:outputText value="#{marcaEquipoController.selected.codigo}" title="#{cataloguesBundle.ViewMarcaEquipoTitle_codigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{cataloguesBundle.Close}" onclick="MarcaEquipoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
