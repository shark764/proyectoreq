<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriaEquipoViewDlg" widgetVar="CategoriaEquipoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{cataloguesBundle.ViewCategoriaEquipoTitle}">
            <h:form id="CategoriaEquipoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriaEquipoController.selected != null}">
                        <h:outputText value="#{cataloguesBundle.ViewCategoriaEquipoLabel_id}"/>
                        <h:outputText value="#{categoriaEquipoController.selected.id}" title="#{cataloguesBundle.ViewCategoriaEquipoTitle_id}"/>
                        <h:outputText value="#{cataloguesBundle.ViewCategoriaEquipoLabel_nombre}"/>
                        <h:outputText value="#{categoriaEquipoController.selected.nombre}" title="#{cataloguesBundle.ViewCategoriaEquipoTitle_nombre}"/>
                        <h:outputText value="#{cataloguesBundle.ViewCategoriaEquipoLabel_codigo}"/>
                        <h:outputText value="#{categoriaEquipoController.selected.codigo}" title="#{cataloguesBundle.ViewCategoriaEquipoTitle_codigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{cataloguesBundle.Close}" onclick="CategoriaEquipoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
