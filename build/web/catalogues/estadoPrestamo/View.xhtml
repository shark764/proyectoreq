<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadoPrestamoViewDlg" widgetVar="EstadoPrestamoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{cataloguesBundle.ViewEstadoPrestamoTitle}">
            <h:form id="EstadoPrestamoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadoPrestamoController.selected != null}">
                        <h:outputText value="#{cataloguesBundle.ViewEstadoPrestamoLabel_id}"/>
                        <h:outputText value="#{estadoPrestamoController.selected.id}" title="#{cataloguesBundle.ViewEstadoPrestamoTitle_id}"/>
                        <h:outputText value="#{cataloguesBundle.ViewEstadoPrestamoLabel_nombre}"/>
                        <h:outputText value="#{estadoPrestamoController.selected.nombre}" title="#{cataloguesBundle.ViewEstadoPrestamoTitle_nombre}"/>
                        <h:outputText value="#{cataloguesBundle.ViewEstadoPrestamoLabel_codigo}"/>
                        <h:outputText value="#{estadoPrestamoController.selected.codigo}" title="#{cataloguesBundle.ViewEstadoPrestamoTitle_codigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{cataloguesBundle.Close}" onclick="EstadoPrestamoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
