<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoRequerimientoEditDlg" widgetVar="TipoRequerimientoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{cataloguesBundle.EditTipoRequerimientoTitle}">
            <h:form id="TipoRequerimientoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoRequerimientoController.selected != null}">
                        <p:outputLabel value="#{cataloguesBundle.EditTipoRequerimientoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoRequerimientoController.selected.nombre}" title="#{cataloguesBundle.EditTipoRequerimientoTitle_nombre}" required="true" requiredMessage="#{cataloguesBundle.EditTipoRequerimientoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{cataloguesBundle.EditTipoRequerimientoLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{tipoRequerimientoController.selected.codigo}" title="#{cataloguesBundle.EditTipoRequerimientoTitle_codigo}" required="true" requiredMessage="#{cataloguesBundle.EditTipoRequerimientoRequiredMessage_codigo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoRequerimientoController.update}" value="#{cataloguesBundle.Save}" update="display,:TipoRequerimientoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TipoRequerimientoEditDialog');"/>
                    <p:commandButton value="#{cataloguesBundle.Cancel}" onclick="TipoRequerimientoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
