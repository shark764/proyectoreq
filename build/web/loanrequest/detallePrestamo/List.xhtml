<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{loanRequestBundle.ListDetallePrestamoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DetallePrestamoListForm">
                <p:panel header="#{loanRequestBundle.ListDetallePrestamoTitle}">
                    <p:dataTable id="datalist" value="#{detallePrestamoController.items}" var="item"
                                 selectionMode="single" selection="#{detallePrestamoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{loanRequestBundle.ListDetallePrestamoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{loanRequestBundle.ListDetallePrestamoTitle_fechaPrestamo}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaPrestamo}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{loanRequestBundle.ListDetallePrestamoTitle_fechaEntrega}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaEntrega}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{loanRequestBundle.ListDetallePrestamoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{loanRequestBundle.ListDetallePrestamoTitle_idEquipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEquipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{loanRequestBundle.ListDetallePrestamoTitle_idEstadoPrestamo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstadoPrestamo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{loanRequestBundle.ListDetallePrestamoTitle_idPrestamo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPrestamo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{loanRequestBundle.Create}" actionListener="#{detallePrestamoController.prepareCreate}" update=":DetallePrestamoCreateForm" oncomplete="PF('DetallePrestamoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{loanRequestBundle.View}" update=":DetallePrestamoViewForm" oncomplete="PF('DetallePrestamoViewDialog').show()" disabled="#{empty detallePrestamoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{loanRequestBundle.Edit}" update=":DetallePrestamoEditForm" oncomplete="PF('DetallePrestamoEditDialog').show()" disabled="#{empty detallePrestamoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{loanRequestBundle.Delete}" actionListener="#{detallePrestamoController.destroy}" update=":growl,datalist" disabled="#{empty detallePrestamoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
