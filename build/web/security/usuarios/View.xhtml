<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosViewDlg" widgetVar="UsuariosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{securityBundle.ViewUsuariosTitle}">
            <h:form id="UsuariosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosController.selected != null}">
                        <h:outputText value="#{securityBundle.ViewUsuariosLabel_iduser}"/>
                        <h:outputText value="#{usuariosController.selected.iduser}" title="#{securityBundle.ViewUsuariosTitle_iduser}"/>
                        <h:outputText value="#{securityBundle.ViewUsuariosLabel_nombUser}"/>
                        <h:outputText value="#{usuariosController.selected.nombUser}" title="#{securityBundle.ViewUsuariosTitle_nombUser}"/>
                        <h:outputText value="#{securityBundle.ViewUsuariosLabel_clave}"/>
                        <h:outputText value="#{usuariosController.selected.clave}" title="#{securityBundle.ViewUsuariosTitle_clave}"/>
                        <h:outputText value="#{securityBundle.ViewUsuariosLabel_estado}"/>
                        <h:outputText value="#{usuariosController.selected.estado}" title="#{securityBundle.ViewUsuariosTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{securityBundle.Close}" onclick="UsuariosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
