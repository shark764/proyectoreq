<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosEditDlg" widgetVar="UsuariosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{securityBundle.EditUsuariosTitle}">
            <h:form id="UsuariosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuariosController.selected != null}">
                        <p:outputLabel value="#{securityBundle.EditUsuariosLabel_iduser}" for="iduser" />
                        <p:inputText id="iduser" value="#{usuariosController.selected.iduser}" title="#{securityBundle.EditUsuariosTitle_iduser}" required="true" requiredMessage="#{securityBundle.EditUsuariosRequiredMessage_iduser}"/>
                        <p:outputLabel value="#{securityBundle.EditUsuariosLabel_nombUser}" for="nombUser" />
                        <p:inputText id="nombUser" value="#{usuariosController.selected.nombUser}" title="#{securityBundle.EditUsuariosTitle_nombUser}" />
                        <p:outputLabel value="#{securityBundle.EditUsuariosLabel_clave}" for="clave" />
                        <p:inputText id="clave" value="#{usuariosController.selected.clave}" title="#{securityBundle.EditUsuariosTitle_clave}" />
                        <p:outputLabel value="#{securityBundle.EditUsuariosLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{usuariosController.selected.estado}" title="#{securityBundle.EditUsuariosTitle_estado}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuariosController.update}" value="#{securityBundle.Save}" update="display,:UsuariosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuariosEditDialog');"/>
                    <p:commandButton value="#{securityBundle.Cancel}" onclick="UsuariosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
